<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro Multidisciplinario Meriadock</title>
  <style>
      :root {
          --green-bg: #1E4C45; /* Fondo verde */
          --silver-text: #D9D9D9; /* Texto plateado */
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: var(--green-bg);
          color: var(--silver-text);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .hero {
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 20px;
          text-align: left;
          padding: 20px;
      }

      .hero img {
          width: 150px;
          height: 150px;
          filter: grayscale(1) brightness(0.95) invert(0.95) saturate(0%);
      }

      .hero .info {
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      .hero .info .name {
          font-size: 22px;
          font-weight: bold;
      }

      .hero .info .subtitle {
          font-size: 16px;
          color: var(--silver-text);
      }

      .hero .info .quote {
          font-size: 14px;
          font-style: italic;
      }
  </style>
</head>
<body>
  <div class="hero">
      <!-- Logo SVG -->
      <img src="/logo.svg" alt="Logo Centro Multidisciplinario Meriadock">
      
      <!-- Información de la AC -->
      <div class="info">
          <div class="name">Centro Multidisciplinario Meriadock</div>
          <div class="subtitle">Formación y Asesoría A.C.</div>
          <div class="quote">"La fuerza interior nos impulsa, un pequeño apoyo de los demás nos bendice"</div>
      </div>
  </div>
</body>
</html>
